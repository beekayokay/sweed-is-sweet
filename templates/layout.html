<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>Sweed Is Sweet | {{ title }}</title>
        {% else %}
            <title>Sweed Is Sweet</title>
        {% endif %}

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <nav class="main-nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
            <header class="main-head">
                Header
            </header>
            <section class="content">
                {% block content %}
                {% endblock %}
            </section>
            <aside class="sidebar">
                SideBar
            </aside>
            <footer class="main-footer">
                Footer
            </footer>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
